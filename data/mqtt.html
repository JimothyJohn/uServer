<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow px-5">
        <a href="/" class="navbar-brand px-3">About</a>
        <a href="/io.html" class="navbar-brand px-3">Digital I/O</a>

            <strong>MQTT</strong>
        <a href="/web.html" class="navbar-brand px-3">Webpages</a>
    </div>
</header>
<main class="container-fluid">
    <div class="row p-5 justify-content-center">
        <div class="description col col-md-6 bg-light rounded-3 align-self-center text-center shadow">
            <h1 class="p-4 headline"><strong>MQTT</strong></h1>
            <p class="lead text-muted pb-3">Publish messages and subscribe to topics!</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="controls col-4 col-md-2 align-self-center text-center">
            <h3>Publish</h3>
            <form action="/mqtt/pub" method="post">
                <label for="pubmsg">Message:</label><br>
                <input type="text" id="pubmsg" name="pubmsg" value="Enter message..."><br>
                <label for="pubtopic">Topic:</label><br>
                <input type="text" id="pubtopic" name="pubtopic" value="Choose topic..."><br><br>
                <input type="submit" value="Publish">
            </form> 
            <h3>Subscribe</h3>
            <form action="/mqtt/sub" method="post">
                <label for="subtopic">Topic:</label><br>
                <input type="text" id="subtopic" name="subtopic" value="Choose topic to subscribe to..."><br>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </div>
</main>
</body>
