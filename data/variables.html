<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="/app/Template.js" type="text/babel"></script>
    <title>uServer - Dev</title>
</head>

<body>
<header id="nav"></header>
<main class="container-fluid">
    <div class="row p-5 justify-content-center">
        <div class="description col col-md-6 bg-light rounded-3 align-self-center text-center shadow">
            <h1 class="p-4 headline"><strong>Variables</strong></Variables></h1>
            <p class="lead text-muted pb-3">Use forms and inputs to set variables and 
                            parameters all via web browser.
        </div>
    </div>
    <div class="row p-3 justify-content-center">
        <div class="controls col-6 col-md-4 align-self-center text-center">
            <h2>Number selected: %POST_INT%</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 col-md-2 align-self-center text-center">
            <form action="/variables" method="post">
                <select name="postInt" class="form-control" id="postInt" onchange="if(this.value!=0) {this.form.submit();}">
                    <option value=0>Choose a number...</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </form>
        </div>
    </div>
</main>
<footer id="footer"></footer>
</body>

</html>
