; https://docs.platformio.org/page/projectconf.html

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	ESP Async WebServer,
	ESP_WiFiManager,
	PubSubClient,
	ArduinoJson

upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
build_flags = 
	-DCONFIG_LITTLEFS_FOR_IDF_3_2
