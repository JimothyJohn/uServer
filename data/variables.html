            <h1 class="p-4">Variables</h1>
            <p class="lead text-muted p-3">Use forms and inputs to set variables and

            </p>

    <div class="row p-3 justify-content-center">
        <div class="col-6 col-md-4 align-self-center text-center">
            <h2>Number selected: %POST_INT%</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 col-md-2 align-self-center text-center">
            <form action="/variables.html" method="post">
                <select name="postInt" class="form-control" id="postInt" onchange="if(this.value!=0) {this.form.submit();}">
                    <option value=0>Choose a number...</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </form>
        </div>
    </div>
