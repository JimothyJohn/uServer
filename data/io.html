<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="/app/Template.js" type="text/babel"></script>
    <title>uServer - Dev</title>
</head>

<body>
<header id="nav"></header>
<main class="container-fluid">
    <div class="row p-5 justify-content-center">
        <div class="description col col-md-6 bg-light rounded-3 align-self-center text-center shadow">
            <h1 class="p-4 headline"><strong>Digital I/O</strong></h1>
            <p class="lead text-muted pb-3">Use buttons to set outputs and text to
                            read inputs all via web browser.
            </p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 col-md-2 align-self-center text-center">
            <h3>Input %INPUT_NUMBER%: %INPUT_STATE%</h3>
            <h3>Output %OUTPUT_NUMBER%: %OUTPUT_STATE%</h3>
            <form action="/io" method="post">
                <select name="output" class="form-control" id="output" onchange="if(this.value!=0) {this.form.submit();}">
                    <option value=0>Set DO%OUTPUT_NUMBER%...</option>
                    <option value="LOW">Off</option>
                    <option value="HIGH">On</option>
                </select>    
            </form>
        </div>
    </div>
</main>
<footer id="footer"></footer>
</body>

</html>
