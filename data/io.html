<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1>Input %INPUT_NUMBER%: %INPUT_STATE%</h1>
            <h1>Output %OUTPUT_NUMBER%: %OUTPUT_STATE%</h1>
            <form action="/io" method="post">
                <select name="output" id="output" onchange="if(this.value!=100) {this.form.submit();}">
                    <option value=100>Set DO%OUTPUT_NUMBER%...</option>
                    <option value="LOW">Off</option>
                    <option value="HIGH">On</option>
                </select>    
            </form>
