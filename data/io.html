<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>uServer - Dev</title>
</head>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow px-5">
        <a href="/" class="navbar-brand px-3">About</a>
        <a href="/io.html" class="navbar-brand px-3">
            <strong>Digital I/O</strong></a>
        <a href="/variables.html" class="navbar-brand px-3">Variables</strong></a>
        <a href="/mqtt.html" class="navbar-brand px-3">MQTT</a>
        <a href="/web.html" class="navbar-brand px-3">Webpages</a>
    </div>
</header>
<main class="container-fluid">
    <div class="row p-5 justify-content-center">
        <div class="description col col-md-6 bg-light rounded-3 align-self-center text-center shadow">
            <h1 class="p-4 headline"><strong>Digital I/O</strong></h1>
            <p class="lead text-muted pb-3">Use buttons to set outputs and text to
                            read inputs all via web browser.
            </p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="controls col-4 col-md-2 align-self-center text-center">
            <h3>Input %INPUT_NUMBER%: %INPUT_STATE%</h3>
            <h3>Output %OUTPUT_NUMBER%: %OUTPUT_STATE%</h3>
            <form action="/io.html" method="post">
                <select name="output" class="form-control shadow" id="output" onchange="if(this.value!=0) {this.form.submit();}">
                    <option value=0>Set DO%OUTPUT_NUMBER%...</option>
                    <option value="LOW">Off</option>
                    <option value="HIGH">On</option>
                </select>    
            </form>
        </div>
    </div>
</main>
</body>
<footer class="fixed-bottom">
      <div class="container-fluid">
          <div class="row">
            <div class="col text-center">

            </div>
          </div>

</footer>
</html>
